<ons-page id="loginPage">
        <div style="text-align: center; margin-top: 30px;">
            <img src="http://images6.fanpop.com/image/photos/41200000/Eagle-Logo-Template-Black-and-White-Free-Vector-PNG-Graphic-Cave-the-supremes-41232250-1200-628.png" alt="Onsen UI" style="width: 100%">
            <div class="title" style="text-align: center;">
                <h3>Sign in</h3>
            </div>
            <div class="content">
                <div style="text-align: center; margin-top: 30px;">
                    <p>
                        <ons-input id="username" modifier="underbar" placeholder="Username"></ons-input>
                    </p>
                    <p>
                        <ons-input id="password" modifier="underbar" type="password" placeholder="Password">
                        </ons-input>
                    </p>
                    <p style="margin-top: 30px;">
                        <ons-button id="signinbtn">Sign in</ons-button>
                        <ons-button id="signup">Sign up</ons-button>
                    </p>
                  
                    <p style="margin-top: 30px;color: blue">
                        <h4>Or sign in with</h4>
                        <ons-row>
                            <ons-col>
                                <img src="https://firebasestorage.googleapis.com/v0/b/dealfood-ed34b.appspot.com/o/ggsignin.png?alt=media&token=764c4355-cdbc-470c-bf4c-c000f6e4b073" alt="Onsen UI" style="width: 90%">
                            </ons-col>
                        </ons-row>
                        <ons-row>
                            <ons-col>
                                <img src="https://firebasestorage.googleapis.com/v0/b/dealfood-ed34b.appspot.com/o/fbsignin.png?alt=media&token=d8e40a74-5f20-4499-9c3c-4564bebc9d81" alt="Onsen UI" style="width: 90%">
                            </ons-col>

                        </ons-row>
                        
                        <ons-row style="margin-top: 30px;color:navy">
                            
                            <ons-col>                            
                                <div id="backhomebtn"><ons-icon icon="fa-arrow-left"></ons-icon> Back to Homepage</div>  
                            </ons-col>
                        </ons-row>
                    </p>
                </div>
            </div>
        </div>
    </ons-page>
